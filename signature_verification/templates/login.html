{% extends 'base_auth.html' %} {% block title %}
<title>Login</title>
{% endblock %} {% block body %}
<div style="height: 200px;"></div>

<div class="container row">
  <form action="/" method="post" enctype="multipart/form-data">
    <div class="card center col s12 m8 l6 offset-l3 z-depth-0">
      <div class="card-content">
        <span class="card-title center black-text">
          <h3>
            <a href="/login" style="font-weight: 600; color: black;"
              >Login &nbsp;&nbsp;&nbsp;</a
            >
            <a href="/signup" style="font-weight: 500; color: grey;">Sign Up</a>
          </h3>
        </span>

        <br /><br /><br />

        <div class="input-field">
          <input
            type="email"
            name="email"
            id="email"
            class="validate"
            required
          />
          <label class="active" for="email">Email</label>
        </div>

        <div class="input-field">
          <input type="password" name="password" id="password" required />
          <label class="active" for="password">Password</label>
        </div>
        <br />
        <button class="btn black">
          <i class="material-icons">chevron_right</i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
